<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="styles/chemineur/theme/images/favicon.ico" rel="shortcut icon" />
	<title>{TOPIC_TITLE}</title>
	<link type="text/css" rel="stylesheet" href="{T_THEME_PATH}/diapo.css" />
	<script src="assets/javascript/jquery.min.js"></script>
	<script src="{T_TEMPLATE_PATH}/../assets/SimpleControlsGallery.js"></script>
</head>

<body onkeypress="location='?t={TOPIC_ID}&view=forum'">
	<div id="diaporama"></div>

	<div style="display:none">
		<!-- BEGIN postrow -->
			<var>
				<!-- IF postrow.POST_SUBJECT -->
					<b>{postrow.RE}</b>
				<!-- ENDIF -->
				{postrow.MESSAGE}
			</var>
		<!-- END postrow -->
	</div>

	<script>
		<!-- INCLUDE viewtopic_diapo.js -->
	</script>
</body>
</html>
